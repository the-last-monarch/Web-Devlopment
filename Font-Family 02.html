<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Family 02</title>
    <style>
      html {
        background-color: aqua;
      }
      #color {
        color: coral;
      }
      #font-size {
        font-size: 2rem;
      }
      #font-weight {
        font-weight: 900;
      }
      #font-family {
        font-family: "Caveat", cursive;
      }
      #text-align {
        text-align: right;
      }
      html {
        font-size: 30px;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jaro:opsz@6..72&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Important CSS Properties</h1>
    <p id="color">Color</p>
    <p id="font-size">Font Size</p>
    <p id="font-weight">Font Weight</p>
    <p id="font-family">Font Family</p>
    <p id="text-align">Text Align</p>
  </body>
</html>
